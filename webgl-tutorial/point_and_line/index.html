<!DOCTYPE html>
<html>
    <head>
        <title>WebGL TEST</title>
        <style>
          body {
            background-color: #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 12px;
          }
          #canvas {
            width: 600px;
            height: 400px;
          }
        </style>
        <script src="../minMatrix.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div>
          Point size: <input id="pointer-size" type="range" value="2" min="1" max="24" step="1" />
        </div>
        <div>
          <div><input id="mode-lines" name="mode" type="radio" checked/>gl.LINES</div>
          <div><input id="mode-line-strip" name="mode" type="radio"/>gl.LINE_STRIP</div>
          <div><input id="mode-line-loop" name="mode" type="radio"/>gl.LINE_LOOP</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
